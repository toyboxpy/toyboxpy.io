---
title: toybox.py
layout: base
---
<ul class="posts">
{% for post in site.posts %}
  <li>
    <a href="{{ post.url }}" title="{{ post.title }}">
      <h2>
        {{ post.title }}
      </h2>
      <h3>{{ post.date | date_to_string }}</h3>
    </a>
    <div class="postcontent">{{ post.excerpt }}</div>
    <br/>
    <div class="clearboth"></div>
  </li>
{% endfor %}
</ul>
