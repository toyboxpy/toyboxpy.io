title: toybox.py
description: A Lua, C and asset dependency manager for the Playdate SDK.

repository: toyboxpy/toyboxpy.io

exclude:
  - bin
  - CNAME
  - README.md

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

feed:
  path: atom.xml

permalink: :title

defaults:
  - scope:
      type: posts
    values:
      layout: post
      permalink: :year/:month/:day/:title/
  - scope:
      path: ""
    values:
      image: /assets/img/toybox-social-card.png

logo: /assets/img/toybox-449x449.png

github:
  repository_nwo: toyboxpy/toyboxpy.io

forkme_nwo: toyboxpy/toybox.py

twitter:
  username: toyboxpy
