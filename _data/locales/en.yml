en:
  locale_name: English
  subtitle: A Lua, C and asset dependency manager for the <a href="https://play.date" target="_blank">Playdate</a> SDK.
  pagecontent:
    question: What does toybox.py do?
    what: <b>toybox.py</b> installs and handles dependencies between third party <b>Lua</b> and <b>C</b> libraries to make <b>Playdate</b> development easier.
    then: Then import the <a href="https://github.com/toyboxpy/toybox.py#using-lua-toyboxes">generated files</a> in your project.
    install:
      install: Install toybox.py
      paste: Install <a href="https://toyboxpy.io/blog/installing-python">Python</a> then paste that in Terminal shell prompt.
      what: <b>toybox.py</b> is currently in <b>beta</b> and it's only been tested on <b>macOS</b>. You can <a href="https://github.com/toyboxpy/toybox.py/discussions/1"><b>help</b></a> with <b>Linux</b> and <b>Windows</b>.
    whatisthere: What can I play with?
    herearesamples: Here are some <b>toyboxes</b> that you can play with right now. Best part is, you can also <a href="https://github.com/toyboxpy/toybox.py#creating-your-own-toyboxes">create your own</a>.
    pdbasedesc: Common low-level C helpers and handy extensions to Lua <b>table</b>, <b>math</b> and also a C-like <b>enum</b> for Lua.
    playbox2ddesc: A port of <a href="https://box2d.org" target="_blank">box2d</a> lite for the <b>Playdate</b>.
    tileddesc: A level importer and manager for <a href="https://mapeditor.org" target="_blank">Tiled</a> level files.<br><br>
    modplayerdesc: An experimental <b>Amiga</b> SoundTracker/ProTracker module player.
    animatedspriteedesc: Sprite class extension with imagetable animation and finite state machine support.
    ldtkdesc: Load tilemaps created with <a href="https://ldtk.io" target="_blank">LDtk</a> in playdate games.
    toyboxlist: and many more... Check out the complete list on <a href="https://github.com/stars/DidierMalenfant/lists/toyboxes">Github</a> or better yet <a href="https://github.com/toyboxpy/toybox.py#creating-your-own-toyboxes">create</a> your own.
    doc:
      blog: toybox.py blog
      community: Community discussion
      socials: toybox.py socials
      sociallinks: You can follow <b>toybox.py</b> on <a rel="me" href="https://mastodon.social/@toyboxpy">Mastodon</a> or <a href="https://twitter.com/toyboxpy">Twitter</a>.
