en:
  locale_name: English
  subtitle: A Lua, C and asset dependency manager for the <a href="https://play.date" target="_blank">Playdate</a> SDK.
  pagecontent:
    question: What does it do?
    what: <b>toybox.py</b> installs and handles dependencies between third party <b>Lua</b>, <b>C</b> and <b>asset</b> libraries to make <b>Playdate</b> development easier. Read the <a href="https://github.com/toyboxpy/toybox.py#toyboxpy">manual</a> for more info.
    then: Then simply <a href="https://github.com/toyboxpy/toybox.py#using-lua-toyboxes">import</a> the <b>toyboxes</b> in your project.
    install:
      install: Install toybox.py
      paste: Make sure you have a <a href="https://toyboxpy.io/blog/installing-python">supported version</a> of Python then paste this in a <b>macOS</b> Terminal, a <b>Linux</b> shell prompt or a <b>Windows</b> Powershell.
      what: <b>toybox.py</b> is currently in <b>beta</b>.
    whatisthere: What can I play with?
    herearesamples: Here are some <b>toyboxes</b> that you can play with right now. Best part is, you can also <a href="https://github.com/toyboxpy/toybox.py#creating-your-own-toyboxes">create your own</a>.
    pdbasedesc: Common low-level C helpers and handy extensions to Lua <b>table</b>, <b>math</b> and also a C-like <b>enum</b> for Lua.
    playbox2ddesc: A port of <a href="https://box2d.org" target="_blank">box2d</a> lite for the <b>Playdate</b>.
    tileddesc: A level importer and renderer for <a href="https://mapeditor.org" target="_blank">Tiled</a> level files.<br><br>
    fontsampledesc: An example of an asset-only toybox to easily add a font to any project.
    animatedspriteedesc: Sprite class extension with imagetable animation and finite state machine support.
    ldtkdesc: Load tilemaps created with <a href="https://ldtk.io" target="_blank">LDtk</a> in playdate games.
    toyboxlist: and many more... Check out the complete list on <a href="https://github.com/stars/DidierMalenfant/lists/toyboxes">Github</a> or even better yet <a href="https://github.com/toyboxpy/toybox.py#creating-your-own-toyboxes">create</a> your own <b>toybox</b>.
    doc:
      blog: Official blog
      community: Community discussion
      socials: Social networks
      sociallinks: You can follow <b>toybox.py</b> on <a rel="me" href="https://mastodon.social/@toyboxpy">Mastodon</a> or <a href="https://twitter.com/toyboxpy">Twitter</a>.
